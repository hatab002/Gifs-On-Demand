<head>

<!-- Instructions

- Before you can make any part of our site work, you need to create an array of strings, each one related to a topic that interests you. Save it to a variable called topics.
- We chose animals for our theme, but you can make a list to your own liking.
- Your app should take the topics in this array and create buttons in your HTML.
- Try using a loop that appends a button for each string in the array.
- When the user clicks on a button, the page should grab 10 static, non-animated gif images from the GIPHY API and place them on the page.
- When the user clicks one of the still GIPHY images, the gif should animate. If the user clicks the gif again, it should stop playing.
- Under every gif, display its rating (PG, G, so on).
- This data is provided by the GIPHY API.
- Only once you get images displaying with button presses should you move on to the next step.
- Add a form to your page takes the value from a user input box and adds it into your topics array. Then make a function call that takes each topic in the array remakes the buttons on the page.
- Deploy your assignment to Github Pages. -->

<!-- **********Bonus Goals*************

- Ensure your app is fully mobile responsive.
- Allow users to request additional gif's to be added to the page.
- Each request should ADD 10 gif's to the page, NOT overwrite the existing gifs.
- List additional metadata (title, tags, etc) for each gif in a clean and readable format.
- Include a 1-click download button for each gif, this should work across device types.
- Integrate this search with additional api's such as OMDB, or Bands in Town. Be creative and build something you are proud to showcae in your portfolio
- Allow users to add their favorite gif's to a favorites section.
- This should persist even when they select or add a new topic.
If you are looking for a major challenge, look into making this section persist even when the page is reloaded(via localStorage or cookies). -->
<body>

<div class="row text-center">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-3">Gifs on Demand!</h1>
              <p class="lead">Enter your topic below to create a custom button that summons your gifs!</p>
              <hr>
              <div class="col-lg-4 col-md-4 col-sm-2 col-xs-2"></div>
              <form>
                <div class="input-group col-lg-4 col-md-4 col-sm-8 col-xs-8">
                <input id="topicHere" type="text" class="form-control" placeholder="What Gifs are you looking for?">
                <span class="input-group-btn">
                  <button id="goButton" class="btn btn-primary" type="submit">GO!</button>
                </span>
                </div>
              </form>
              <div class="col-lg-4 col-md-4 col-sm-2 col-xs-2"></div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div id="gifsDiv" class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
        <div id="gifPanel" class="panel panel-default">
            <div class="panel-heading"><h4>Gifs</h4></div>
            <div id="gifsHere" class="panel-body"></div>
        </div>
    </div>
    <div id="buttonsDiv" class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <div id="buttonPanel" class="panel panel-default">
                <div class="panel-heading"><h4>Buttons</h4></div>
                <div id="buttonsHere" class="panel-body"></div>
        </div>
    </div>
</div>
